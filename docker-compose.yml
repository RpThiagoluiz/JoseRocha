# Docker Compose para ambiente "Plug and Play"
# Opção 1: Rodar apenas o banco (desenvolvimento local)
#   - Comente o serviço 'backend' e rode: docker compose up postgres
# Opção 2: Rodar tudo via Docker (produção/teste)
#   - Rode: docker compose up

services:
  postgres:
    image: postgres:16-alpine
    container_name: assets-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: assets-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BASE_URL=http://localhost:8080
        - VITE_AUTH_STORAGE_KEY=app_auth_user
    container_name: assets-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
